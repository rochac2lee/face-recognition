<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento Facial - IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <h1>Reconhecimento Facial</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Unified Upload and Results Section -->
                <section class="unified-section" id="unifiedSection">
                    <div class="unified-card">
                        <!-- Upload Section -->
                        <div class="upload-section">
                            <div class="upload-area" id="uploadArea">
                                <div class="upload-content">
                                    <div class="upload-placeholder">
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                            <circle cx="8.5" cy="8.5" r="1.5"/>
                                            <polyline points="21,15 16,10 5,21"/>
                                        </svg>
                                        <span>Clique aqui ou arraste uma imagem</span>
                                    </div>
                                    <input type="file" id="fileInput" accept="image/*" hidden>
                                </div>
                            </div>
                            
                            <div class="upload-actions">
                                <button class="btn btn-primary" id="uploadBtn" disabled>
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="11" cy="11" r="8"/>
                                        <path d="m21 21-4.35-4.35"/>
                                    </svg>
                                    Buscar Fotos
                                </button>
                                <button class="btn btn-secondary" id="clearBtn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3,6 5,6 21,6"/>
                                        <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"/>
                                    </svg>
                                    Limpar
                                </button>
                            </div>
                        </div>

                        <!-- Results Section -->
                        <div class="results-section" id="resultsSection" style="display: none;">
                            <div class="results-header">
                                <h2>Resultados da Busca</h2>
                                <div class="results-stats" id="resultsStats"></div>
                            </div>
                            
                            <div class="results-content">
                                <div class="query-image">
                                    <div class="image-card">
                                        <h3>Imagem Enviada</h3>
                                        <div class="image-container">
                                            <img id="resultImage" alt="Imagem enviada">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="matches-grid">
                                    <div class="matches-header">
                                        <h3>Fotos Encontradas</h3>
                                        <span class="matches-count" id="matchesCount">0 fotos</span>
                                    </div>
                                    <div class="matches-container" id="matchesList">
                                        <!-- Matches serão inseridos aqui -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Loading -->
                        <div class="loading" id="loading" style="display: none;">
                            <div class="loading-spinner"></div>
                            <p>Analisando imagem com IA...</p>
                        </div>

                        <!-- Error -->
                        <div class="error" id="error" style="display: none;">
                            <div class="error-icon">⚠️</div>
                            <p id="errorMessage"></p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
